<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Storage</title>

</head>
<style>
  body{
    background-color: rgb(235, 231, 231);
    width: auto;
  }
  

</style>
<body style="text-align: center;">
  <div class="container" >
  <div id="formDiv">
        <form id="detailsForm">
            <h1>Local Storage</h1>
            <label for="name" >Name</label>
            <input type="text" id="name" placeholder="Enter Name.." required autofocus><br><br>
            <label for="phn" >Phone Number</label>
            <input type="number" id="phn" placeholder="Phone No." required><br><br>
            <label for="key" >Key</label>
            <input type="text" id="key" placeholder="Key" required><br><br>
            <button type="submit">Store Records</button>
            <button type="edit">Edit</button>

        </form>
<br><br>
        <label for="removeKey" >Enter Key to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button id="removeButton">Remove record</button>
<br><br>
        <button id="clearButton">Clear all records</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
